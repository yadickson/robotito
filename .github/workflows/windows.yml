name: C/C++ CI Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest
    env:
      SHELLOPTS: igncr
    defaults:
      run:
        shell: C:\tools\cygwin\bin\bash.exe --login '{0}'

    steps:
    - name: git config
      run: git config --global core.autocrlf input
    - name: checkout
      uses: actions/checkout@v3
    - name: config cygwin
      uses: egor-tensin/setup-cygwin@v4
      with:
        packages: autoreconf automake gcc-g++
    - name: build
      run: |
        ls -lsa
        autoreconf -ivf
        ./configure
        make check
        make distcheck
